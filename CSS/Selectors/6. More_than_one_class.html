<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p.center {
            text-align: center;
            color: red;
        }

        p.big {
            font-size: 200%;
        }
        p.font{
            font-family: "Times New Roman", Times, serif;
            font-size: 150%;
            /* color:blue; */
        }
    </style>
</head>
<body>

    <h1 class="center">This heading will not be affected</h1>
    <p class="center">This paragraph will be red and center-aligned.</p>
    <p class="center big">This paragraph will be red, center-aligned, and in a large font-size.</p> 
    <p class="center font"> NO more Jokes!</p>

</body>
</html>
