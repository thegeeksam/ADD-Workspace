<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Padding property</title>
    <style>
      div.box {
        border: 12px solid red;
        background-color: aquamarine;
        width: 200px;
        height: 50px;
        padding-top: 100px;
        padding-bottom: 100px;
        padding-left: 150px;
        padding-right: 100px;
      }
    </style>
  </head>

  <body>
    <div class="box">Padding property</div>
  </body>
</html>
