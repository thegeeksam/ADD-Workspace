<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Tag</title>
    <style>
      table,
      th,
      td {
        border: 2px solid red;
        border-collapse: separate;
        /* border-collapse: collapse; */
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th scope="col">Semester</th>
        <th scope="col">Grade</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Jan - April</td>
        <td>Credit</td>
      </tr>

      <tr>
        <td>2</td>
        <td>May - August</td>
        <td>Pass</td>
      </tr>

      <tr>
        <td>2</td>
        <td>September - December</td>
        <td>Distinction</td>
      </tr>
    </table>
  </body>
</html>

<!-- The main purpose of the scope element 
is to show the target data so that the user 
does not have to rely on assumptions. 
The attribute is declared in the header cell <th>, 
and it takes the values 'col', 'row',
'colgroup' and 'rowgroup'. -->
