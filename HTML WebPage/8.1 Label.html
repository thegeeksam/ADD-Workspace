<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Label Tag</title>
  </head>
  <body>
    <form>
      <b>Favorite Food:</b>
      <div>
        <!-- The <div> element in HTML is a versatile container
                    used to group together related content on a web page. 
                    It serves as a generic box that can hold any type of 
                    content, from text and images to more complex elements 
                    like tables and forms.
                    By default, browsers always place a line break before 
                    and after the <div> element. -->

        <!-- <label for="pongal"> Pongal </label> -->
        Pongal
        <input type="radio" id="pongal" name="Pongal" />
      </div>
      <div>
        <label for="idly">Idly</label>
        <!-- Idly -->
        <input type="checkbox" id="idly" name="Idly" />
      </div>
      <div>
        <label for="dosa">Dosa</label>
        <!-- Dosa -->
        <input type="checkbox" id="dosa" name="Idly" />
      </div>
      <div>
        <label for="vada">Vada</label>
        <!-- Vada -->
        <input type="checkbox" id="vada" name="Idly" />
      </div>
    </form>
  </body>
</html>
