<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <!-- GET Method
    Purpose: Used to request data from a specified resource.
    Data Transmission: Appends data to the URL as query parameters.
    Visibility: Data is visible in the URL.
    Security: Less secure; should not be used for sensitive data.
    Caching: Can be cached.
    Bookmarking: Can be bookmarked.
    Data Length: Limited by URL length (usually around 2048 characters).
    Use Case: Suitable for retrieving data without side effects. -->

    <h2>HTML Forms</h2>

    <form
      action="Result.html"
      method="get"
      target="_blank"
      enctype="multipart/form-data"
    >
      <!-- method="post"> -->
       <div>
        <label for="Title">Title:</label>
        
        <label for = "Mr" > Mr.</label>
        <input type="radio" name="Title" id="Mr" value="Mr." />
        <label for = "Ms" > Ms.</label>
        <input type="radio" name="Title" id="Ms" value="Ms." />
        <label for = "Dr" > Dr.</label>
        <input type="radio" name="Title" id="Dr" value="Dr." />
        
        <!-- <select name="Title" id="Title">
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Miss">Miss</option>
          <option value="Dr">Dr</option>
        </select> -->
       
       </div>
        <br>
      <div>
        <label for="Name">Name:</label>
        <input
          type="text"
          id="Name"
          name="Name "
          placeholder="Prabhu D"
          required
          autofocus
        />
        <!-- name file is like variable name. Value sent to server will be stored 
                    in this (variable name)-->
      </div>
      <br />
      <!-- <div>
        <label for="LName">Last Name:</label>
        <input type="text" id="LName" name="LName " placeholder="D" required />
      </div>
      <br /> -->
      <div>
        <label>
          Email:
          <!-- <input type="text" id="email" name="email" value = "xyz@gmail.com"> -->
          <input
            type="email"
            id="email"
            name="Email ID "
            required
            placeholder="xyz@gmail.com"
          />
        </label>
      </div>
      <br />
      <div>
        <label>
          Phone Number:
          <input
            type="phone"
            type="number"
            id="phone"
            name="phone"
            required
            placeholder="9876543210"
            maxlength="10"
          />
        </label>
      </div>
      <br />
      <div>
        <label for="age">Age:</label>
        <input
          type="number"
          id="age"
          name="Age "
          min="18"
          max="70"
          step="3"
          required
          placeholder="18 - 70"
        />
      </div>
      <br />
      <div>
        <label for="date">Birth Date:</label>
        <input
          type="date"
          id="date"
          name="Date "
          min="2001-12-01"
          max="2022-01-31"
          step="5"
          required
        />
        <!-- <input type="date" id="date" name="date" min="2001-12-01" max="2022-01-31" required> -->
      </div>
      <br />
      <div>
        <label for="pincode">Pincode:</label>
        <input
          type="txt"
          id="pincode"
          name="Pincode"
          required
          maxlength="6"
          placeholder="641202"
        />
        <!-- <input type="number" id="pincode" name="pincode" required maxlength="6"> -->
      </div>
      <br />
      <div>
        <label for="Password">Password:</label>
        <!-- <input type="number" id="Password" name="Password"> -->
        <input type="Password" id="Password" name="Password" required />
      </div>
      <br />
      <div>
        <fieldset>
            <legend><b>Favourite Food:</b></legend>
        <div>
          <label for="pongal">Pongal</label>
          <input type="checkbox" id="pongal" name="Pongal" />
        </div>
        <div>
          <label for="idly">Idly</label>
          <input type="checkbox" id="idly" name="Idly" />
        </div>
        <div>
          <label for="Dosai">Dosai</label>
          <input type="checkbox" id="Dosai" name="Dosai" />
        </div>
        <div>
          <label for="Vadai">Vadai</label>
          <input type="checkbox" id="Vadai" name="Vadai" />
        </div>
      </div>
      <br />
      <div>
        <fieldset>
            <legend><b>Gender:</b></legend>
        <div>
          <label for="male"> Male</label>
          <!-- <input type="radio" name="male" id="name"> -->
          <input type="radio" name="Gender" id="male" />
        </div>
        <div>
          <label for="female"> Female</label>
          <input type="radio" name="Gender" id="female" />
        </div>
        </fieldset>
      </div>
      <br />
      <div>
        <label for="country">Country:</label>
        <select name="country" id="country" multiple>
          <option value="India">India</option>
          <option value="USA">Nepal</option>
          <option value="UK">SriLanka</option>
          <option value="Canada">Bhutan</option>
        </select>
      </div>
      <br />
      <div>
        <label for="city">City:</label>
        <select name="city" id="city">
          <option selected disabled>--Select City--</option>
          <optgroup label="Metros">
            <option>New Delhi</option>
            <option>Kolkata</option>
            <option>Mumbai</option>
            <option>Chennai</option>
            <option>Kathmandu</option>
          </optgroup>
          <optgroup label="Others">
            <option>Coimbatore</option>
            <option>Pollachi</option>
            <option>Udumalai</option>
            <option>Tiruppur</option>
          </optgroup>
        </select>
      </div>
      <br />
      <div>
        <label for="address">Address:</label>
        <textarea
          name="Address: "
          id="address"
          cols="30"
          rows="10"
          placeholder="Enter Your Address"
        ></textarea>
      </div>
      <br />
      <div>
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="File" accept=".pdf" />
      </div>
      <br />
      <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color" />
      </div>
      <br />
      <div>
        <br />
        <!-- <button type="submit">Submit</button> -->
        <input type="image" src="Submit.png" width="100"/>
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
