<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List Tag</title>
  </head>
  <body>
    <!-- Following code will create a list in html -->
    <ul>
      <li>Five *</li>
      <li>Munch</li>
      <li>Dairy Milk</li>
    </ul>
    <hr />

    <ol type="A">
      <!-- <ol type="i"> -->
      <li>Milk Chocolate</li>
      <li>Dark Chocolate</li>
      <li>White Chocolate</li>
    </ol>
    <hr />

    <dl>
      <dt>Amul Chocolates</dt>
      <dd>- Amul Milk Chocolate</dd>
      <dd>- Amul Dark Chocolate</dd>
      <dt>Parle Chocolates</dt>
      <dd>- Parle Milk Chocolate</dd>
      <dd>- Parle Dark Chocolate</dd>
    </dl>
  </body>
</html>
